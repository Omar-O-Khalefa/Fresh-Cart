<section *ngIf="productdetals" class="w-75 mx-auto rounded shadow mb-4 mt-3">
    <div class="row align-items-center p-3 ">
     
        <div class="col-md-3">
            <owl-carousel-o [options]="prdouctsliderdet">

                <ng-container *ngFor="let slide of productdetals.images">
                  <ng-template carouselSlide>
                    <img class="w-100" [src]="slide" [alt]="slide" [title]="slide.title">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-9 p-5">
          <h2 class="h5">{{productdetals.title}}</h2>
          <p class="text-muted small">{{productdetals.description}}</p>
          <span>{{productdetals.category.name}}</span>
          <div class="d-flex align-items-center justify-content-between my-3 " >
            <span class="small">
              {{productdetals.price |currency:"EGP "}}
            </span>
            <p class="mb-0"> 
              
              <i class="fas fa-star rating-color"></i>
              {{productdetals.ratingsAverage}}
            </p>
          </div>
          <button (click)="addproduct(productdetals._id,addbtnde)" #addbtnde class="main-btn w-100">+Add To Cart</button>
        </div>
    </div>
</section>
