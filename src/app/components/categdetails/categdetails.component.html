<section *ngIf="categDetails._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 m-5">
    <div class="row g-4 align-items-center justify-content-center">
        <div class="col-md-6">
<img class="w-100" height="500" [src]="categDetails.image" [alt]="categDetails.name">
<h2 class="text-center text-main">{{categDetails.name}}</h2>
        </div>
    </div>
</section>
